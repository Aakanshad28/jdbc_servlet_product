<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product page</title>
</head>
<body>
	<form action="save" method="post">
		<fieldset>
			<h2>PRODUCT FORM</h2>
			Id:<input type="number" name="id">
			<br><br>
			Name:<input type="text" name="name"><br><br>
			Price:<input type="number" name="price"><br><br>
			State:<input type="radio" name="state" value="MH">Maharashtra
			<input type="radio" name="state" value="MP">MadhyaPradesh
			<input type="radio" name="state" value="TN">TamilNadu<br><br>
			Brand:<input type="text" name="brand"><br><br>
			<button>Save</button>
		</fieldset>
	</form>

</body>
</html>
